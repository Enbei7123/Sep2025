<!DOCTYPE html>
<html>
<head>
<title>JavaScript-getElementById</title>
<link rel=icon href=labixiaoxin.jpg type=image/jpg>
<meta name=viewpoint content=width=device-width, initial-scale=1.0>
</head>
<script>
	function changeContent(newContent){
	const tochange=document.getElementById("change");
	tochange.innerHTML=newContent;
	}
</script>

<body>
<h1>JavaScript-innerHTML</h1>
<h3 id="change">Using JavaScript innerHTML function to change ID content.</h3>
<button type="button"
onclick="changeContent('Content with specific ID to change!');">
Change ID Content</button>
</body>
</html>
