<!DOCTYPE html>
<html>
<head>
<title>Form-Text Input</title>
<link rel=icon href=labixiaoxin.jpg type=image/jpg>
<meta name=viewport content=width=device-width, initial-scale=1.0>
<center>
<form>
<p style="background-color:powderblue;
color:#696969;font-family:verdana;
font-size:160%;
text-align:center;
width:60%;height:40%;">
<br>
Personal details:
<br><br>
First name:<input type=text name=frname size=40 maxlength=5>
<br>
Last Name:<input type=text name=lname>
<br>
Gender:
<input type=radio name=gender value=Male>Male
<input type=radio name=gender value=Female>Female
<br>
Choose your favorite subjects:<br>
<input type=checkbox name=fav_sub value=DCS4103>DCS4103<br>
<input type=checkbox name=fav_sub value=DCS3003>DCS3003<br>
<input type=checkbox name=fav_sub value=MST1003>MST1003<br>
<input type=checkbox name=fav_sub value=MST2003>MST2003<br>
<br>
Address:
<textarea rows=4 cols=30 name=address>
</textarea>
<br>
Date of Birth:
<input type=date name=dob>
<br>
Login password:
<input type=password name=loginpass>
<br>
Course:
<select>
<option value="0">-List of Course-</option>
<optgroup label="Diploma In Computer Science">
<option value="DCS_S1">Semester 1</option>
<option value="DCS_S2">Semester 2</option>
<option value="DCS_S3">Semester 3</option>
<option value="DCS_S4">Semester 4</option>
<option value="DCS_S5">Semester 5</option>
<option value="DCS_S6">Semester 6</option>
</optgroup>

<option value="DIB">Diploma In Bussiness</option>
<option value="DAS">Diploma In Airline Service</option>

</select>
<br>
<input type=submit value=Submit>
<input type=reset value=Reset>

</form>
</center>
</body>
</html>
