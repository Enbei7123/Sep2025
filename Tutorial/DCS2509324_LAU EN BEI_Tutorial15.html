<!DOCTYPE html>
<html>
<head>
<title>Table</title>
<link rel=icon href=labixiaoxin.jpg type=image/jpg>
<meta name=viewport content=width=device-width, initial-scale=1.0>
<script>
function myFunction(){
  alert("data row-1-col1");
}

function myFunction2(){
  alert("data row1-col2");
}

function myFunction3(){
  alert("data row-1-col3")
}

function myFunction4(x){
	x.style.backgroundColor="green";
	}
</script>
</head>

<body topmargin=20 leftmargin=50>

<table border=3 align=center bgcolour=silver>
<caption>My First Web Table<br><br></caption>
<tr>
<th>header one</th>
<th>header two</th>
<th>header three</th>
<th>header four</th>
</tr>

<tr  width=150px height=50px>
<td onclick=myFunction()>data row-1-col1</td>
<td onmouseover=myFunction2()>data row1-col2</td> 
<td ondblclick=myFunction3()>data row-1-col3</td>
<td onclick=myFunction4(this)>data row1-col4</td>
</tr>


<tr  width=150px height=50px> 
<td>data row2-col1</td> 
<td>data row2-col2</td>
<td>data row-1-col3</td>
<td>data row1-col4</td> 
</tr>
</table> 
<img id="change" href=labixiaoxin.png>

</body>
</html>
