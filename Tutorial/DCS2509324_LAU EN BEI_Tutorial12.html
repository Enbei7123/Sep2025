<!DOCTYPE html>
<html>
<head>
<title>Form-Text Input</title>
<meta name=viewport content=width=device-width, initial-scale=1.0>
<center>
<form>
<body style="background-color:powderblue;">


<table width=100% height=50% align=center>
<caption>Personal details:<br><br></caption>
<tr>
<td>First name:</td>
<td><input type=text name=frname size=40 maxlength=5></td>
</tr>

<tr>
<td>Last Name:</td>
<td><input type=text name=lname></td>
</tr>

<tr>
<td>Gender:</td>
<td><input type=radio name=gender value=Male>Male
<input type=radio name=gender value=Female>Female</td>
</tr>

<tr>
<td>Choose your favorite subjects:</td>
<td><input type=checkbox name=fav_sub value=DCS4103>DCS4103<br>
<input type=checkbox name=fav_sub value=DCS3003>DCS3003<br>
<input type=checkbox name=fav_sub value=MST1003>MST1003<br>
<input type=checkbox name=fav_sub value=MST2003>MST2003<br></td>
</tr>

<tr>
<td>Address:</td>
<td><textarea rows=4 cols=30 name=address>
</textarea></td>
</tr>

<tr>
<td>Date of Birth:</td>
<td><input type=date name=dob></td>
</tr>

<tr>
<td>Login password:</td>
<td><input type=password name=loginpass></td>
</tr>

<tr>
<td>Course:</td>
<td><select>
<option value="0">-List of Course-</option>
<optgroup label="Diploma In Computer Science">
<option value="DCS_S1">Semester 1</option>
<option value="DCS_S2">Semester 2</option>
<option value="DCS_S3">Semester 3</option>
<option value="DCS_S4">Semester 4</option>
<option value="DCS_S5">Semester 5</option>
<option value="DCS_S6">Semester 6</option>
</optgroup>

<option value="DIB">Diploma In Bussiness</option>
<option value="DAS">Diploma In Airline Service</option>
</select></td>
</table>
<br>
<input type=submit value=Submit>
<input type=reset value=Reset>

</form>
</center>
</body>
</html>
